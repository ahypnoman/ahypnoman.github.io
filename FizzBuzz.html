<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz Test</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="FizzBuzz.js"></script>

<body>
<div class="blueBackground descAndTitleHolder">
    <h1>FizzBuzz Test</h1>
    <div>The FizzBuzz test is a proposed test to see if a developer being hired is actually able to program. <a target="_blank"
            href="https://en.wikipedia.org/wiki/Fizz_buzz#:~:text=Fizz%20buzz%20(often%20spelled%20FizzBuzz%20in%20this%20context)%20has%20been%20used%20as%20an%20interview%20screening%20device%20for%20computer%20programmers.[3][4]%20Writing%20a%20program%20to%20output%20the%20first%20100%20FizzBuzz%20numbers%20is%20a%20relatively%20trivial%20problem%20requiring%20little%20more%20than%20a%20loop%20and%20conditional%20statements.%20However,%20its%20value%20in%20coding%20interviews%20is%20to%20analyze%20fundamental%20coding%20habits%20that%20may%20be%20indicative%20of%20overall%20coding%20ingenuity.[5]">Read
        more on Wikipedia <img alt="Offsite link" src="offsite-link-icon-15.jpg" width="10"></a></div>
</div>
<h2 style="width: min-content; display: inline; margin-right: 10px">Output</h2><button class="scriptOptions" onmousedown="runFizzBuzz()" style="padding: 0">Run</button><button class="scriptOptions" onmousedown="document.getElementById('fizzBuzzOut').innerHTML = ''">Clear</button>
<div class="scriptOutput dark" id="fizzBuzzOut"></div>
</body>
</html>
